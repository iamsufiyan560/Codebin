<form class="container" [formGroup]="loginForm">
  <h4>Please Login</h4>
  <input type="email" placeholder="email here" [formControl]="email" />

  <!-- VALIDATION -->
  <h5 class="red-text" [hidden]="email.valid || email.untouched">
    Enter correct email
  </h5>
  <!--  -->

  <input
    autocomplete=""
    type="password"
    placeholder="password here"
    [formControl]="password"
  />

  <!--VALIDATION-->
  <h5 class="red-text" [hidden]="password.valid || password.untouched">
    password is required and must be greater then 6
  </h5>
  <!--  -->

  <button class="btn-green" [disabled]="loginForm.invalid" (click)="login()">
    Login
  </button>
  <button class="btn-red" (click)="reset()">Reset</button>
</form>
